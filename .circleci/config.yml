version: 2.1
orbs:
  node: circleci/node@4.2.1
jobs:
  buildAndTest:
    # Reuse Docker container specification given by the node Orb
    executor: node/default
    steps:
      - checkout
      - node/install-packages
      - run: npm run build
      - run: npm test
      - store_artifacts:
          path: test-results.xml
          destination: deliverable.xml
      - store_artifacts:
          path: coverage
          destination: coverage

workflows:
  version: 2
  build_and_test:
    jobs:
      - buildAndTest